function downloadPack(name) {
  const blob = new Blob([JSON.stringify({jadwal:data.jadwal,todo:data.todo,packs:{[name]:data.packs[name]}},null,2)], {type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = name + ".json";
  a.click();
}

function downloadAll() {
  const blob = new Blob([JSON.stringify(data,null,2)], {type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "Prediksi2025_5Mapel_Gabungan.json";
  a.click();
}

function formatJSON() {
  document.getElementById("jsonArea").value = JSON.stringify(data,null,2);
}

function copyJSON() {
  navigator.clipboard.writeText(document.getElementById("jsonArea").value);
