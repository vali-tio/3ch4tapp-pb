/* Isi pratinjau */
const area = document.getElementById('jsonArea');
area.value = JSON.stringify(data, null, 2);

/* Utilitas unduh */
function saveJSON(obj, filename) {
  const blob = new Blob([JSON.stringify(obj, null, 2)], { type: 'application/json;charset=utf-8' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  setTimeout(() => {
    URL.revokeObjectURL(url);
    a.remove();
  }, 0);
}

function downloadPart(key) {
  if (!data[key]) return alert('Bagian tidak ditemukan');
  saveJSON({ [key]: data[key] }, key.toLowerCase() + '.json');
}

function downloadAll() {
  saveJSON(data, 'flashcards_3_tahap_300.json');
}

/* Edit & validasi */
function applyEdits() {
  try {
    const parsed = JSON.parse(area.value);
    // Validasi ringan: cek kunci utama
    const keys = Object.keys(parsed);
    if (!keys.length) throw new Error('Objek kosong.');
    area.value = JSON.stringify(parsed, null, 2);
    Object.assign(data, parsed); // update in-memory
    alert('Perubahan diterapkan.');
  } catch (e) {
    alert('JSON tidak valid: ' + e.message);
  }
}

function formatJSON() {
  try {
    const parsed = JSON.parse(area.value);
    area.value = JSON.stringify(parsed, null, 2);
  } catch (e) {
    alert('JSON tidak valid: ' + e.message);
  }
}

async function copyJSON() {
  try {
    await navigator.clipboard.writeText(area.value);
    alert('JSON disalin ke clipboard.');
  } catch (e) {
    alert('Gagal menyalin: ' + e.message);
  }
}
